		<div class="row-padding padding-16 container">
			<div class="content">
				<div class="column threequarter">
					<h2 class="center">Registratie</h2>
					<h5>
						
						<form>
							
							<div class="container formst">
								<label><b>Gebruikersnaam</b></label>
								<input type="text" placeholder="" id="gebruikersnaam" required>
								
								<label><b>Wachtwoord</b></label>
								<input type="password" placeholder="" id="wachtwoord" required>
								
								<label><b>Wachtwoord verificatie</b></label>
								<input type="password" placeholder="" id="wachtwoord-verificatie" required>
								
								<label><b>Emailadres</b></label>
								<input type="email" placeholder="" id="emailadres" required>
								
								<label><b>Voornaam</b></label>
								<input type="text" placeholder="" id="voornaam" required>
								
								<label><b>Achternaam</b></label>
								<input type="text" placeholder="" id="achternaam" required>
								
								<label><b>Geboortedatum</b></label>
								<input type="date" placeholder="" id="geboortedatum" required>
								
								<label><b>Gewicht</b></label>
								<input type="number" placeholder="" id="gewicht" required>
								
								<label><b>Lengte (cm)</b></label>
								<input type="number" placeholder="" id="lengte" required>
								
								<label><b>Geslacht</b></label>
								<select class="select" name="option" id="geslacht">
									<option value="" disabled selected></option>
									<option value="1">M</option>
									<option value="2">V</option>
								</select>
								
								<label><b>Activiteitsniveau</b></label>
								<select class="select" name="option" id="activiteit">
									<option value="" disabled selected></option>
									<option value="1.2">1</option>
									<option value="1.375">2</option>
									<option value="1.55">3</option>
									<option value="1.725">4</option>
									<option value="1.9">5</option>
								</select>
								
								<button type="button">Registreer</button>
								
							</div>
						</form>
						
					</h5>
				</div>
				
				<div class="column quarter center">
					<i class="fa fa-user padding-64 text-red"></i>
