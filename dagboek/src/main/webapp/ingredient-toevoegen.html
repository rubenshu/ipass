		<div class="row-padding padding-16 container">

					<h2 class="center">Ingrediënt toevoegen</h2>
					<h5 id="h5-message">
						
						<form>
							
							<div class="container formst" method="post">
							
								<label id="message" style="color:green;border:2px solid greeen;"></label>
								
								<label><b>Naam</b></label>
								<input type="text" id="ingredientnaam" required>
								
								<label><b>Energie (kcal)</b></label>
								<input type="number" id="calorieen" required>
								
								<label><b>Vet</b></label>
								<input type="number" id="vet" required>
								
								<label><b>Verzadigd_vet</b></label>
								<input type="number" id="verzadigd_vet" required>
								
								<label><b>Koolhydraten</b></label>
								<input type="number" id="koolhydraten" required>
								
								<label><b>Eiwit</b></label>
								<input type="number" id="eiwit" required>
								
								<label><b>Vezels</b></label>
								<input type="number" id="vezels" required>
								
								<label><b>Zout</b></label>
								<input type="number" id="zout" required>
								
								<button type="button" id="voegtoe">Ingrediënt toevoegen</button>
								
							</div>
						</form>
